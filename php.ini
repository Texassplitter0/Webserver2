;Fehleranzeige aktivieren (nur für Debugging!)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

;Maximale Größe für POST-Anfragen (z. B. für Login-Formulare)
post_max_size = 32M

;Maximale Upload-Größe für Dateien
upload_max_filesize = 32M

;Zeitlimits für Scriptausführung
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

;Sessions konfigurieren
session.use_strict_mode = 1
session.use_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 0  ; Falls HTTPS aktiv ist, auf 1 setzen!
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 1440
session.gc_probability = 1
session.gc_divisor = 100
session.auto_start = 0

;Logging aktivieren
log_errors = On
error_log = /var/log/php_errors.log
